<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Add Teacher</title>
    <link
      href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css"
      rel="stylesheet"
    />
    <style>
      .button-bg {
        background: #190087;
      }
      .button-bg:hover {
        background-color: #150073;
      }
      .button-active {
        background-color: #3e00b3;
      }
      .modal {
        display: none; /* Gizli olacak */
        position: fixed;
        z-index: 1;
        left: 0;
        top: 0;
        width: 100%;
        height: 100%;
        overflow: auto;
        background-color: rgb(0, 0, 0);
        background-color: rgba(0, 0, 0, 0.4);
        padding-top: 60px;
      }
      .modal-content {
        background-color: #fefefe;
        margin: 5% auto;
        border: 1px solid #888;
        width: 30%;
        border-radius: 20px;
      }
      .close {
        color: #aaa;
        float: right;
        font-size: 28px;
        font-weight: bold;
        position: relative;
        top: -2px;
        right: 5px;
      }
      .close:hover,
      .close:focus {
        color: black;
        text-decoration: none;
        cursor: pointer;
      }
      .message-success {
        color: green;
        background-color: #d4edda;
        border-color: #c3e6cb;
        padding: 10px;
        border-radius: 5px;
      }
      .message-error {
        color: red;
        background-color: #ffcccc;
        border-color: #f5c6cb;
        padding: 10px;
        border-radius: 5px;
      }
    </style>
  </head>
  <body class="">
    <div class="flex flex-col justify-stretch h-full w-full my-6 md:mb-0 gap-6">
      <form id="signupForm" action="/auth/signup" method="POST" class="mt-4">
        <label for="teacher_id" class="block mb-2">Teacher ID:</label>
        <input
          type="text"
          id="teacher_id"
          name="teacher_id"
          class="w-full p-2 border border-gray-300 rounded mb-4 input-field"
        />

        <label for="teacher_name" class="block mb-2">Name:</label>
        <input
          type="text"
          id="teacher_name"
          name="teacher_name"
          class="w-full p-2 border border-gray-300 rounded mb-2 input-field"
        />

        <label for="teacher_surname" class="block mb-2">Surname:</label>
        <input
          type="text"
          id="teacher_surname"
          name="teacher_surname"
          class="w-full p-2 border border-gray-300 rounded mb-4 input-field"
        />

        <label for="email" class="block mb-2">E-mail:</label>
        <input
          type="email"
          id="email"
          name="email"
          class="w-full p-2 border border-gray-300 rounded mb-2 input-field"
          placeholder="name@aydin.edu.tr"
        />
        <div id="emailError" class="error-message"></div>

        <label for="password" class="block mb-1">Password: </label>
        <div class="w-full relative">
          <input
            type="password"
            id="password"
            name="password"
            class="w-full p-2 border border-gray-300 rounded mb-4 input-field {% if invalid_email or invalid_password %} input-error {% endif %}"
            placeholder="••••••••"
            required
          />
          <button type="button" class="absolute right-3 top-3 w-4 h-4">
            <img
              src="{{ url_for('static', filename='images/hide_password.png') }}"
              alt="Toggle Password Visibility"
              onclick="togglePasswordVisibility()"
              class="password-toggle"
            />
          </button>
        </div>

        <label for="confirm_password" class="block mb-2"
          >Rewrite your password:</label
        >
        <div class="w-full relative">
          <input
            type="password"
            id="confirm_password"
            name="confirm_password"
            class="w-full p-2 border border-gray-300 rounded mb-2 input-field"
            placeholder="••••••••"
          />
          <button type="button" class="absolute right-3 top-3 w-4 h-4">
            <img
              src="{{ url_for('static', filename='images/hide_password.png') }}"
              alt="Toggle Password Visibility"
              onclick="toggleConfirmPasswordVisibility()"
              class="password-toggle"
            />
          </button>
        </div>
        <div id="confirmPasswordError" class="error-message"></div>

        <!-- User already exists warning -->
        {% with messages = get_flashed_messages(with_categories=true) %} {% if
        messages %} {% for category, message in messages %} {% if category ==
        'error' %}
        <div class="error-message">{{ message }}</div>
        {% endif %} {% endfor %} {% endif %} {% endwith %}

        <button
          id="changeContentButton"
          class="button-bg text-white font-bold py-3 px-6 mt-4 rounded-lg"
        >
          Add Student
        </button>
      </form>
      <div id="myModal" class="modal">
        <div class="modal-content">
          <span class="close">&times;</span>
          <p id="modal-message"></p>
        </div>
      </div>
    </div>
    <script>
      document
        .getElementById("add_teacher_form")
        .addEventListener("submit", function (event) {
          event.preventDefault(); // Sayfanın yeniden yüklenmesini engelle
          var form = event.target;
          var formData = new FormData(form);

          fetch(form.action, {
            method: "POST",
            body: formData,
          })
            .then((response) => response.json())
            .then((data) => {
              var modal = document.getElementById("myModal");
              var modalMessage = document.getElementById("modal-message");
              if (data.success) {
                modalMessage.textContent = data.message;
                modalMessage.className = "message-success";
              } else {
                modalMessage.textContent = data.message;
                modalMessage.className = "message-error";
              }
              modal.style.display = "block";
            })
            .catch((error) => {
              console.error("Error:", error);
              var modal = document.getElementById("myModal");
              var modalMessage = document.getElementById("modal-message");
              modalMessage.textContent = "An unexpected error occurred.";
              modal.style.display = "block";
            });
        });

      // Modal kapatma işlevi
      document.getElementsByClassName("close")[0].onclick = function () {
        var modal = document.getElementById("myModal");
        modal.style.display = "none";
      };

      window.onclick = function (event) {
        var modal = document.getElementById("myModal");
        if (event.target == modal) {
          modal.style.display = "none";
        }
      };

      document
        .getElementById("signupForm")
        .addEventListener("submit", function (event) {
          var teacherId = document.getElementById("teacher_id");
          var teacherName = document.getElementById("teacher_name");
          var teacherSurname = document.getElementById("teacher_surname");
          var email = document.getElementById("email");
          var password = document.getElementById("password");
          var confirmPassword = document.getElementById("confirm_password");
          var emailError = document.getElementById("emailError");
          var passwordError = document.getElementById("passwordError");
          var confirmPasswordError = document.getElementById(
            "confirmPasswordError"
          );
          var isValid = true;
          var errorMessages = [];

          // Reset previous styles and errors
          teacherId.classList.remove("invalid");
          teacherName.classList.remove("invalid");
          teacherSurname.classList.remove("invalid");
          email.classList.remove("invalid");
          password.classList.remove("invalid");
          confirmPassword.classList.remove("invalid");
          emailError.textContent = "";
          passwordError.textContent = "";
          confirmPasswordError.textContent = "";

          // Validate email domain
          if (!email.value.endsWith("@aydin.edu.tr")) {
            isValid = false;
            emailError.textContent =
              "Invalid email domain. Only @aydin.edu.tr emails are allowed.";
            email.classList.add("invalid");
          }

          // Validate password
          if (
            password.value.length < 8 ||
            password.value.length > 16 ||
            !/[A-Z]/.test(password.value) ||
            !/[a-z]/.test(password.value) ||
            !/[0-9]/.test(password.value)
          ) {
            isValid = false;
            errorMessages.push(
              "Your password must be 8-16 characters, include at least one lowercase letter, one uppercase letter, and a number."
            );
            password.classList.add("invalid");
          }

          // Check if passwords match
          if (password.value !== confirmPassword.value) {
            isValid = false;
            confirmPasswordError.textContent = "Passwords do not match.";
            confirmPassword.classList.add("invalid");
          }

          if (!isValid) {
            event.preventDefault(); // Prevent form submission
            passwordError.textContent = errorMessages.join(" ");
          }
        });

      function togglePasswordVisibility() {
        var passwordInput = document.getElementById("password");
        var passwordToggle = document.querySelector(".password-toggle");
        if (passwordInput.type === "password") {
          passwordInput.type = "text";
          passwordToggle.src =
            "{{ url_for('static', filename='images/show_password.png') }}"; // Change to show password icon
        } else {
          passwordInput.type = "password";
          passwordToggle.src =
            "{{ url_for('static', filename='images/hide_password.png') }}"; // Change back to hide password icon
        }
      }

      function toggleConfirmPasswordVisibility() {
        var passwordInput = document.getElementById("confirm_password");
        var passwordToggle = document.querySelector(".password-toggle");
        if (passwordInput.type === "password") {
          passwordInput.type = "text";
          passwordToggle.src =
            "{{ url_for('static', filename='images/show_password.png') }}"; // Change to show password icon
        } else {
          passwordInput.type = "password";
          passwordToggle.src =
            "{{ url_for('static', filename='images/hide_password.png') }}"; // Change back to hide password icon
        }
      }
    </script>
  </body>
</html>
