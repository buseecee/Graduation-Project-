<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Welcome Page</title>
    <link
      href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css"
      rel="stylesheet"
    />
    <style>
      body {
        background: linear-gradient(
          to bottom left,
          #6356c7,
          #6b00d7,
          #3e00b3,
          #190087,
          #150073
        );
        margin: 0;
        min-height: 100vh;
        display: flex;
        justify-content: center;
        align-items: center;
      }
      .content {
        background-color: white;
        padding: 20px; /* İçeriği kenarlardan ayırır */
        border-radius: 10px; /* Kenarları yuvarlar */
        max-width: 400px; /* Maksimum genişlik */
        width: 90%; /* Genişliği yüzde olarak ayarlar */
      }
      .input-field {
        width: 100%;
      }
      .button-bg {
        background: #190087;
      }
      .button-bg:hover {
        background-color: #150073;
      }
      .button-active {
        background-color: #3e00b3;
      }
    </style>
  </head>
  <body>
    <div class="content">
      <form action="/auth/signup" method="POST" class="mt-4">
        <label for="name" class="block mb-1">Name:</label>
        <input
          type="text"
          id="name"
          name="name"
          class="w-full p-2 border border-gray-300 rounded mb-2 input-field"
        />

        <label for="surname" class="block mb-1">Surname:</label>
        <input
          type="text"
          id="surname"
          name="surname"
          class="w-full p-2 border border-gray-300 rounded mb-4 input-field"
        />
        <label for="email" class="block mb-1">E-mail:</label>
        <input
          type="email"
          id="email"
          name="email"
          class="w-full p-2 border border-gray-300 rounded mb-4 input-field"
        />
        <label for="password" class="block mb-1">Password:</label>
        <input
          type="password"
          id="password"
          name="password"
          class="w-full p-2 border border-gray-300 rounded mb-4 input-field"
        />

        <label for="confirm_password" class="block mb-1"
          >Rewrite your password:</label
        >
        <input
          type="password"
          id="confirm_password"
          name="confirm_password"
          class="w-full p-2 border border-gray-300 rounded mb-4 input-field"
        />
        <input
          type="submit"
          value="Sign Up"
          class="button-bg hover:bg-blue-600 text-white font-bold py-3 px-6 rounded-lg w-full"
        />
        <!-- <button
          class="button-bg hover:bg-blue-600 text-white font-bold py-3 px-6 rounded-lg w-full"
        >
          SIGN UP
        </button> -->
      </form>
    </div>
  </body>
</html>
