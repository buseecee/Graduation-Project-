<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Student List</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet" />
</head>
<body class="bg-gray-100 flex flex-col h-screen">
    </div>
    <div class="flex flex-col items-center mt-6">
        <h1 class="text-3xl font-bold mb-6">Student List</h1>
        <ul class="list-disc">
            {% for student in students %}
            <tr>
                <td class="border px-4 py-2">{{ student[0] }}</td>
                <td class="border px-4 py-2">{{ student[1] }}</td>
                <td class="border px-4 py-2">{{ student[2] }}</td>
            </tr>
            {% endfor %}
        </tbody>
    </table>
</div>
</div>
<a href="/" class="mt-6 text-blue-500">Back to Home</a>
</div>
