<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Authorized Login</title>
    <link
      href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css"
      rel="stylesheet"
    />

    <style>
      .custom-background {
        background: linear-gradient(
          to left,
          #6356c7,
          #6b00d7,
          #3e00b3,
          #190087,
          #150073
        );
      }
      .button-bg {
        background: #190087;
      }
      .button-bg:hover {
        background-color: #150073;
      }
      .button-active {
        background-color: #3e00b3;
      }
    </style>
    <script>
      function changeButtonColor(button) {
        button.classList.toggle("button-active");
      }
    </script>
  </head>
  <body class="bg-gray-100 flex flex-col h-screen">
    <div
      class="flex flex-row justify-between items-center custom-background p-6"
    >
      <div class="">
        <div class="text-white text-2xl font-bold">ClassCheck</div>
        <div class="text-white">Teacher</div>
      </div>
      <div>
        <button class="mr-5">
          <img src="{{ url_for('static', filename='images/gear.png') }}" />
        </button>
        <button>
          <img src="{{ url_for('static', filename='images/logout.png') }}" />
        </button>
      </div>
    </div>
    <div class="flex flex-row">
      <div
        class="flex justify-center items-center h-full w-full bg-white shadow-lg rounded-lg p-6 my-6 ml-6 md:mb-0"
      >
        <div class="w-full">
          <div class="flex justify-around font-bold text-lg mb-4">
            <span>Student Name</span>
            <span>Student ID</span>
            <span>Attendance Status</span>
          </div>
          <div id="student-list" class="flex flex-col gap-4">
            <div class="flex justify-around items-center">
              {% for student in students %}
              <span>{{ student['name'] }}</span>
              <span>{{ student['surname'] }}</span>
              {% endfor %}
              <button
                class="bg-green-500 text-white font-bold py-2 px-4 rounded-lg w-32"
                onclick="toggleAttendance(this)"
              >
                Present
              </button>
            </div>
            <hr class="my-2" />
          </div>

          <!-- </div> -->
          <!-- <img
          src="{{ url_for('static', filename='images/logo.png') }}"
          class="w-1/2"
        /> -->
        </div>
      </div>
      <div
        class="flex flex-col justify-center h-full bg-white md:w-1/4 w-1/3 shadow-lg rounded-lg px-6 my-6 mx-6 md:mb-0 gap-6"
      >
        <button
          class="button-bg text-white font-bold py-3 px-6 rounded-lg"
          onclick="changeButtonColor(this)"
        >
          Start Class
        </button>
        <button
          class="button-bg hover:bg-blue-600 text-white font-bold py-3 px-6 rounded-lg"
        >
          Finish Class
        </button>
        <button
          class="button-bg hover:bg-blue-600 text-white font-bold py-3 px-6 rounded-lg"
        >
          Class Hours
        </button>
        <button
          class="button-bg hover:bg-blue-600 text-white font-bold py-3 px-6 rounded-lg"
        >
          Attendances
        </button>
      </div>
    </div>

    <script>
      function changeButtonColor(button) {
        button.classList.toggle("button-active");
      }

      function toggleAttendance(button) {
        if (button.textContent === "Present") {
          button.textContent = "Absent";
          button.classList.add("bg-red-500");
          button.classList.remove("bg-green-500");
        } else {
          button.textContent = "Present";
          button.classList.add("bg-green-500");
          button.classList.remove("bg-red-500");
        }
      }
    </script>
  </body>
</html>
